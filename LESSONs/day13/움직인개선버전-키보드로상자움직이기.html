<!-- 꾹 누를 때 상자가 반응을 좀 늦게하는 것을 개선하기 위해서
requestAnimationFrame를 사용! -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 200px;
    }

    .target {
      width: 50px;
      height: 50px;
      background-color: pink;

    }
  </style>
</head>

<body>
  <div class="target"></div>
  <script>
    const el = document.querySelector('.target');
    let pos = 0;
    let keys = {};

    // 키보드 누르면 keys 배열에 true, 떼면 false
    function move(event) {
      keys[event.key] = true;
      console.log(keys);
    }

    function stop(event) {
      keys[event.key] = false;
      console.log(keys);
    }

    document.addEventListener('keydown', move);
    document.addEventListener('keyup', stop);// 키보드에서 손 떼면 stop 실행



    function play() {
      if (keys.ArrowRight) {
        pos += 5;
        el.style.transform = `translateX(${pos}px)`
      }
      if (keys.ArrowLeft) {
        pos -= 5;
        el.style.transform = `translateX(${pos}px)`
      }

      window.requestAnimationFrame(play); //재귀!!
    }

    window.requestAnimationFrame(play);

</body>

</html>
