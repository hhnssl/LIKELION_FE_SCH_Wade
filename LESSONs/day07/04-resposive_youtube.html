<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            /* 반응형 유튜브 비디오 */
            .video-next-level {
                /* 가로로 커지긴 하는데 가로만 height는 그대로라서 비디오 자체가 커지지는 않음, height도 조절해줘야함*/
                width: 100%;

                height: 100%;
                height: auto;

                /* 100% auto 둘다 안먹힘. 100vh만 제대로 된 반응형이 나옴 */
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <article>
            <iframe src="" frameborder="0"></iframe>
        </article>
    </body>
</html>
