<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 
  slice() : 두 개의 인자를 전달하여 배열안에 있는 요소를 새로운 배열로 반환합니다. 
  원본 요소가 바뀌지 않는것이 포인트! 특히 두 번째 인자에 해당하는 인덱스의 아이템은 포함하지 않습니다. -->

<!-- splice와 slice 차이 -->

<body>
  <script>
    var fish = ['정어리', '고등어', '돌고래', '참치', '고래상어', '코끼리'];

    // 다음 배열에서 물고기가 아닌것을 slice로 선택해 콘솔로 출력해 보세요.
    document.write(fish);
    document.write('<br>');

    document.write(fish.slice(-1));
    document.write('<br>');

    document.write(fish);
    document.write('<br>');
    document.write('<br>');

  //splice는 원본에 영향을 끼친다. 
    document.write(fish);
    document.write('<br>');

    document.write(fish.splice(-1));
    document.write('<br>');

    document.write(fish);


  </script>
</body>

</html>
