<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <script>
  document.write(typeof 'hello world')   // String
  document.write('<br>')
  document.write(typeof 100  )   
  document.write('<br>')        // Number
  document.write(typeof NaN)  
  document.write('<br>')           // Nnumber
  document.write(typeof true) 
  document.write('<br>')           // Boolean
  document.write(typeof undefined )
  document.write('<br>')      // undefined
  document.write(typeof Symbol())  
  document.write('<br>')      // Symbol
  document.write(typeof null)  
  document.write('<br>')          // Object, 여기서부터 js가 어려워 집니다.
  document.write(typeof [] )     
  document.write('<br>')        // Object, 여기서부터 js가 어려워 집니다. 왜 Array가 아닐까요?
  document.write(typeof {} )  
  document.write('<br>')           // Object
  document.write(typeof function () {}) 
  document.write('<br>') // function
  document.write(typeof /정규표현식/gi) 
  document.write('<br>')  // Object

  // Object.prototype.toString.call(데이터).slice(8, -1);
  // 로 확실하게 알 수 있습니다.
  </script>
    
</body>
</html>
